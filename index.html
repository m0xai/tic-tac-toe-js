<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Algorithm</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header id="header">
        <h1 id="site-name">Tic Tac Toe</h1>
        <section id="playerNames">
            <form id="playerNamesForm">
                <div id="player1Form">
                    <span>X</span>
                    <label for="player1Name">Player 1</label>
                    <input type="text" name="playerName" placeholder="Enter 1st player name" id="player1Name" required>
                </div>
                <div id="player2Form">
                    <span>O</span>
                    <label for="player2Name">Player 2</label>
                    <input type="text" name="playerName" placeholder="Enter 2nd player name" id="player2Name" required>
                </div>
                <br>
                <button type="button" id="postNames">Save Names</button>
            </form>
        </section>
        <section id="scoreboard">
            <h2>
                Player Scores
            </h2>
            <div id="playerScores" class="players">
                <div id="player1Form">
                    <span>X</span>
                    <p id="showPlayer1Name"></p>
                    <h4 id="showPlayer1Score"></h4>
                </div>
                <div id="player2Form">
                    <span>O</span>
                    <p id="showPlayer2Name"></p>
                    <h4 id="showPlayer2Score"></h4>
                </div>
            </div>
        </section>
    </header>
    <main id="site-main">
        <section id="game">
            <div data-id="0" class="box"></div>
            <div data-id="1" class="box"></div>
            <div data-id="2" class="box"></div>
            <div data-id="3" class="box"></div>
            <div data-id="4" class="box"></div>
            <div data-id="5" class="box"></div>
            <div data-id="6" class="box"></div>
            <div data-id="7" class="box"></div>
            <div data-id="8" class="box"></div>
        </section>
        <section id="game-controls">
            <button id="resetRoundBtn">Reset Round</button>
            <button id="resetGameBtn">Reset Game</button>
        </section>
    </main>
</body>
</html>
